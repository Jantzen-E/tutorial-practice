<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Practice</title>
    <link rel="stylesheet" href="/styles.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <!-- the code below to line 57 is for use with bulma -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiz8gq_255DTR74-Ru0TzJ8vuIB1_oil6bpQ&usqp=CAU" alt="ping pong paddle">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                        <button id="p2button" class="is-info button card-footer-item is-large">+1 Player 2</button>
                        <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
