<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"></link>
    <title>Score Keeper Practice</title>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqEqrb4gIxlQlp0BB64qvT0n4JTANqVp_Uw&usqp=CAU" alt="ping pong paddle">
        <hr>
        <h4>Ping Pong Score keeper</h4>
        <hr>
        <h1 class="score">0 to 0</h1>
        <h3>Use the button below to keep score.</h3>
        <label for="scoreMax">Playing To</label>
        <select id="scoreMax">
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
        </select>
        <div>
            <button id="player1">+1 Player 1</button>
            <button id="player2">+1 Player 2</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
