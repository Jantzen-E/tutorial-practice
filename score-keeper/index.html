<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"></link>
    <title>Score Keeper Practice</title>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqEqrb4gIxlQlp0BB64qvT0n4JTANqVp_Uw&usqp=CAU" alt="ping pong paddle">
        <hr>
        <h4>Ping Pong Score keeper</h4>
        <hr>
        <h1 class="score"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <h3>Use the button below to keep score.</h3>
        <label for="playTo">Playing To</label>
        <select id="playTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <div>
            <button id="p1button">+1 Player 1</button>
            <button id="p2button">+1 Player 2</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
